<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="cadastro.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="../listagem.html">
        <img src="../seta-retorno.png" class="seta">
    </a>
    <h1>Cadastro de um novo Contato</h1>
</head>
<body>
    <a href="../listagem.html">
        <img src="../seta-retorno.png" class="seta">
    </a>
    <h1>Cadastro de um novo Contato</h1>
    <p class="linha"></p>
    <h2>Preencha as informações para cadastrar um novo contato</h2>
    <div class="container">
        <div class="contnome">
            <label for="nome" class="nome"><b>Nome Completo</b></label>
            <input type="text" class="labelnome"  placeholder="Digite o Nome do Contato" name="nome" required>
        </div>
        <div class="contemail">
            <label for="Email" class="email"><b>Email</b></label>
            <input type="email" class="labelemail"  placeholder="Digite o Email" name="Email" required>
        </div>
        <div class="contcel">
            <label for="cel" class="senha"><b>Celular</b></label>
            <input type="number" class="labelcell" placeholder="Digite o Celular" name="cel" required>
        </div>
    </div>
    <a href="../listagem.html">
        <button>Cadastrar contato</button>
    </a>
</body>
</html>
